spring:
  application:
    name: user-microserv    # Nombre del microservicio en Eureka

  datasource:
    url: jdbc:h2:mem:soulsdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

server:
  port: 8083  # Cambialo si querï¿½s otro puerto

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/


